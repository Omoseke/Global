<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:wght@300;400;500;600;700;800;900&display=swap');
      </style>
    <title>Glass Website</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img
              src="./images/avatar2.jpg"
              alt="Cartoonized picture of a lady"
              class="avatar2"
            />
            <h3>Serenity Splendor</h3>
            <p>Prioritizing convenience</p>
          </div>

          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="" />
              <h2>Salons</h2>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="" />
              <h2>Stylist</h2>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="" />
              <h2>Styles</h2>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="" />
              <h2>Clientelle</h2>
            </div>
          </div>

          <div class="pro">
            <h2>Access our pool</h2>
            <img src="./images/controller.png" alt="" />
          </div>
        </div>

        <div class="games">
          <div class="status">
            <h1>Active Orders</h1>
            <input type="text" />
          </div>

          <div class="cards">
            <div class="card">
              <img src="./images/assassins.png" class="braids" />
              <div class="card-info">
                <h2>Braiding</h2>
                <p>Knotless Box Braids - Premium Hair</p>
                <div class="progress"></div>           
                          
              </div>

              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./images/bone.png" class="braids"/>
              <div class="card-info">
                <h2>Weave Install</h2>
                <p>Bone Straight Install - Premium Hair</p>
                <div class="progress"></div>           
                          
              </div>

              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./images/assassins.png" class="braids" />
              <div class="card-info">
                <h2>Braiding</h2>
                <p>Knotless Box Braids - Premium Hair</p>
                <div class="progress"></div>           
                          
              </div>

              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
